<ion-header>
  <ion-navbar>
    <ion-title>
      People
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>
  <ion-list [virtualScroll]="people">
    <ion-card *virtualItem="let person">
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="person.picture.large" />
        </ion-thumbnail>
        <h2 text-capitalize>{{person.name.first}}</h2>
        <p>late 20th</p>
      </ion-item>
      <ion-card-content>
        <ion-card-title text-capitalize>{{person.name.first}}</ion-card-title>
        <ion-note item-right>{{person.phone}}</ion-note>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
