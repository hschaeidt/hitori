<ion-header>
  <ion-navbar>
    <ion-title>
      People
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>
  <ion-list [virtualScroll]="people">
    <ion-item *virtualItem="let person">
      <ion-avatar item-left>
        <ion-img [src]="person.picture.thumbnail"></ion-img>
      </ion-avatar>
      {{person.name.first}}
      <ion-note item-right>{{person.phone}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
