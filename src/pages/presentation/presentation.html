<ion-header>

  <ion-navbar>
    <ion-title>Hitori</ion-title>

    <ion-buttons end>
      <button ion-button (click)="handleLogin()">
        {{ "Action.Signin" | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides pager>
    <ion-slide>
      <h2>{{ 'Presentation.Slide1.Title' | translate }}</h2>
    </ion-slide>
    <ion-slide>
      <h2>{{ 'Presentation.Slide2.Title' | translate }}</h2>
    </ion-slide>
    <ion-slide>
      <h2>{{ 'Presentation.Slide3.Title' | translate }}</h2>
      <button ion-button large clear icon-end color="primary" (click)="handleLogin()">
        {{ "Action.Signin" | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <button ion-button large clear icon-end color="primary" (click)="handleSignup()">
        {{ "Action.Signup" | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
