<ion-header>

  <ion-navbar>
    <ion-title>Hitori</ion-title>

    <ion-buttons end>
      <button ion-button (click)="handleLogin()">
        Sign In
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides pager>
    <ion-slide>
      <h2>Slide 1</h2>
    </ion-slide>
    <ion-slide>
      <h2>Slide 2</h2>
    </ion-slide>
    <ion-slide>
      <h2>Slide 3</h2>
      <button ion-button large clear icon-end color="primary" (click)="handleLogin()">
        Login
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <button ion-button large clear icon-end color="primary" (click)="handleSignup()">
        Sign Up
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
