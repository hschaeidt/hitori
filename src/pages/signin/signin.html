<ion-header>

  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Email Address</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="hito@hitori.ninja"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <button ion-button large clear icon-end color="primary" (click)="handleLogin()">
    Login
  </button>
</ion-content>
