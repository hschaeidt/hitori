<ion-header>

  <ion-toolbar>
    <ion-title>
      {{ "Action.Signin" | translate }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{ "Action.Cancel" | translate }}</span>
        <ion-icon name="md-close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>{{ "Form.Field.Email" | translate }}</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="hendrik@hitori.ninja"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>{{ "Form.Field.Password" | translate }}</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" block (click)="handleLogin()">{{ "Action.Signin" | translate }}</button>
  </div>

  <div padding align-items-center style="text-align: center;">
    <a href="#" (click)="handleSignupClick()">
      {{ "Form.Link.OrSignUp" | translate }}
    </a>
  </div>
</ion-content>
