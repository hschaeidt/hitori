<ion-header>

  <ion-toolbar>
    <ion-title>
      New Account
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Email Address</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="hendrik@hitori.ninja"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Repeat Password</ion-label>
    <ion-input [(ngModel)]="passwordRepeat" type="password"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" block (click)="handleSignup()">Sign Up</button>
  </div>

  <div padding align-items-center style="text-align: center;">
    <a href="#" (click)="handleSigninClick()">
      Or Sign In here!
    </a>
  </div>
</ion-content>
